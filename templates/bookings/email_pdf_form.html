{% extends 'base.html' %}

{% block title %}Email Booking PDF - HotelHub{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Email Booking Confirmation</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'generate_booking_pdf' booking.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email_address" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email_address" name="email_address" 
                                   value="{{ default_email }}" required>
                            <div class="form-text">
                                The PDF confirmation will be sent to this email address.
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'booking_confirmation' booking.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Back
                            </a>
                            <button type="submit" name="email" value="true" class="btn btn-primary">
                                <i class="fas fa-envelope"></i> Send PDF
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
